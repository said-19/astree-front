<div class="login-page">
  <div class="login-card card shadow-lg">
    
    <!-- Image de la compagnie -->
    <div class="logo-container text-center">
      <img src="assets/img/imagessss.png" alt="ASTREE" class="logo">
    </div>

    <div class="text-center mb-3">
      <i class="fa-solid fa-right-to-bracket fa-2x text-primary"></i>
      <h3 class="mt-2">Connexion</h3>
      <p class="text-muted">Veuillez entrer vos identifiants</p>
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="fa-solid fa-circle-check"></i> {{ successMessage }}
      <button type="button" class="btn-close" (click)="successMessage = ''"></button>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fa-solid fa-triangle-exclamation"></i> {{ errorMessage }}
      <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Entrez votre email">
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-lock"></i> Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe">
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        <i class="fa-solid fa-right-to-bracket"></i> Se connecter
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Mot de passe oublié ? <a href="#">Réinitialiser</a></small>
    </div>
  </div>
</div>
